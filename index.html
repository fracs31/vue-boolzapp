<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae23fa42a2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue Boolzapp</title>
</head>
<body>
    <!-- Vue -->
    <div id="app" class="app">
        <!-- Header -->
        <header class="main-header">
        </header>
        <!-- Main -->
        <main class="main-content">
            <!-- Container -->
            <div class="container">
                <!-- Boolzapp -->
                <div class="boolzapp">
                    <!-- Chat -->
                    <div class="chat">
                        <!-- Profilo -->
                        <div class="profile">
                            <!-- Informazioni del profilo -->
                            <div class="profile__info">
                                <!-- Immagine profilo -->
                                <div class="profile__info--img">
                                    <!-- Immagine -->
                                    <img src="./img/sofia.jpg" alt="Sofia">
                                </div>
                                <!-- Nome del profilo -->
                                <div class="profile__info--name">
                                    <!-- Nome -->
                                    <span>Sofia</span>
                                </div>
                            </div>
                            <!-- Azioni del profilo -->
                            <div class="profile__actions">
                                <!-- Storie -->
                                <span class="profile__actions--stories">
                                    <i class="fa-solid fa-circle-notch"></i>
                                </span>
                                <!-- Contatti -->
                                <span class="profile__actions--contacts">
                                    <i class="fa-solid fa-message"></i>
                                </span>
                                <!-- Opzioni -->
                                <span class="profile__actions--options">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </span>
                            </div>
                        </div>
                        <!-- Notifiche -->
                        <div class="notifications">
                            <!-- Immagine delle notifiche -->
                            <div class="notifications__img">
                                <!-- Immagine -->
                                <span>
                                    <i class="fa-regular fa-bell-slash"></i>
                                </span>
                            </div>
                            <!-- Consiglio di attivare le notifiche -->
                            <div class="notifications__hint">
                                <!-- Testo -->
                                <p class="notifications__hint--text">
                                    Ricevi notifiche di nuovi messaggi
                                </p>
                                <!-- Attivazione notifiche -->
                                <p class="notifications__hint--able">
                                    Attiva notifiche desktop
                                </p>
                            </div>
                        </div>
                        <!-- Barra di ricerca -->
                        <div class="search">
                            <!-- Barra -->
                            <div class="search__bar">
                                <!-- Bottone -->
                                <button class="search__bar--btn">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                                <!-- Input -->
                                <input class="search__bar--input" type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                        <!-- Messaggi -->
                        <div class="messages">
                        </div>
                    </div>
                    <!-- Conversazione -->
                    <div class="conversation">
                        
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- JavaScript -->
    <script src="./js/app.js"></script>
</body>
</html>
